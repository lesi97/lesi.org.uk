	<div class="box">
		<h1>Weight Converter</h1>
		<h2>Type a value in any of the fields to convert between weight measurements:</h2>
		
		<table width="100%"
			   border="0"
			   cellspacing="0"
			   cellpadding="0">
			<tbody>
				<tr>
					<td id="weightConverterCol">
						<label>Kilograms &#40;kg&#41;</label>
					</td>
					<td align="right">
						<input id="inputKilograms"
							   type="number"
							   placeholder="Kilograms"
							   oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)"></td>
				</tr>
				<tr>
					<td>
						<label>Pounds &#40;lbs&#41;</label>
					</td>
					<td align="right">
						<input id="inputPounds"
							   type="number"
							   placeholder="Pounds"
							   oninput="weightConverter(this.id,this.value)"
							   onchange="weightConverter(this.id,this.value)">
					</td>
				</tr>
				<tr>
					<td>
						<label>Ounces &#40;oz&#41;</label>
					</td>
					<td align="right">
						<input id="inputOunces"
							   type="number"
							   placeholder="Ounces"
							   oninput="weightConverter(this.id,this.value)"
							   onchange="weightConverter(this.id,this.value)">
					</td>
				</tr>
				<tr>
					<td>
						<label>Grams &#40;g&#41;</label>
					</td>
					<td align="right">
						<input id="inputGrams"
							   type="number"
							   placeholder="Grams"
							   oninput="weightConverter(this.id,this.value)"
							   onchange="weightConverter(this.id,this.value)">
					</td>
				</tr>
				<tr>
					<td>
						<label>Stones &#40;st.&#41;</label>
					</td>
					<td align="right">
						<input id="inputStones"
							   type="number"
							   placeholder="Stones"
							   oninput="weightConverter(this.id,this.value)"
							   onchange="weightConverter(this.id,this.value)">
					</td>
				</tr>
			</tbody>
