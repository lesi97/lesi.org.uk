<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight Converter</title>
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
	<link href="CSS/desktopApps.css" rel="stylesheet">
	<link href="CSS/mobileApps.css" rel="stylesheet">
	<link href="CSS/tabletApps.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="JS/externalLibraries/jquery-3.1.0.min.js"></script>
</head>

<body>
	<div id="lul">
		<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
			<img id="shh" src="/assets/images/cat4.png">
		</a>
	</div>

	<div id="navbar"></div>

	<section style="float: left">&nbsp;</section>

	<main>
			<div class="box">
				<h1>Weight Converter</h1>
				<h2>Type a value in any of the fields to convert between weight measurements:</h2>

				<table width="100%"
					   border="0"
					   cellspacing="0"
					   cellpadding="0">
					<tbody>
						<tr>
							<td id="weightConverterCol">
								<label>Kilograms &#40;kg&#41;</label>
							</td>
							<td align="right">
								<input id="inputKilograms"
									   type="number"
									   placeholder="Kilograms"
									   oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
							</td>
						</tr>
						<tr>
							<td>
								<label>Pounds &#40;lbs&#41;</label>
							</td>
							<td align="right">
								<input id="inputPounds"
									   type="number"
									   placeholder="Pounds"
									   oninput="weightConverter(this.id,this.value)"
									   onchange="weightConverter(this.id,this.value)">
							</td>
						</tr>
						<tr>
							<td>
								<label>Ounces &#40;oz&#41;</label>
							</td>
							<td align="right">
								<input id="inputOunces"
									   type="number"
									   placeholder="Ounces"
									   oninput="weightConverter(this.id,this.value)"
									   onchange="weightConverter(this.id,this.value)">
							</td>
						</tr>
						<tr>
							<td>
								<label>Grams &#40;g&#41;</label>
							</td>
							<td align="right">
								<input id="inputGrams"
									   type="number"
									   placeholder="Grams"
									   oninput="weightConverter(this.id,this.value)"
									   onchange="weightConverter(this.id,this.value)">
							</td>
						</tr>
						<tr>
							<td>
								<label>Stones &#40;st.&#41;</label>
							</td>
							<td align="right">
								<input id="inputStones"
									   type="number"
									   placeholder="Stones"
									   oninput="weightConverter(this.id,this.value)"
									   onchange="weightConverter(this.id,this.value)">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</main>

		<section id="rightSection">&nbsp;</section>

	<a target="_blank" href="https://twitch.tv/liight2k">

	</a>

	<footer class="footer">
		<div class="innerFooterDiv" id="footer"></div>
	</footer>

	<script src="JS/weightConverter.js"></script>
	<script src="JS/scripts.js"></script>

</body>
</html>
