			<div class="box">
				<div class="container-lg">
					<h1>PDF to PNG Converter</h1>
					<h2>
						Here you can upload any PDF file and convert it to a PNG file.<br>
						<br>First upload your file and then select convert, this will download the first page only of the PDF as a PNG
					</h2>
					<form class="frm-convert">
						<div class="mb-3">
							<div id="dropContainer"
								 align="center"
								 class="uploadBox">
								<svg class="box2"
									 xmlns="http://www.w3.org/2000/svg"
									 width="50"
									 height="43"
									 viewBox="0 0 50 43">
									<path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
								</svg>

								<br>
								<br>

								<div align="center">
									<label for="pdfFileInput"
										   class="uploadText"
										   id="uploadText">
										<strong>Choose a file</strong><span class="uploadBox__dragndrop"> or drag it here</span>
									</label>
									<input type="file"
										   name="txt-files[]"
										   id="pdfFileInput"
										   class="uploadBox__file"
										   data-multiple-caption="{count} files selected"
										   accept="pdf"
										   multiple=""
										   style="display:none;">
								</div>
							</div>

							<br>



							<div class="buttonAreas">
								<p class="text-center">
									<button type="submit" class="btn btn-primary btn-lg w-100" id="convertButton">Convert</button>
								</p>
							</div>
						</div>
					</form>
