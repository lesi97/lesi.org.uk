<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Icon Converter</title>
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
	<link href="CSS/desktopApps.css" rel="stylesheet">
	<link href="CSS/mobileApps.css" rel="stylesheet">
	<link href="CSS/tabletApps.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="lul">
		<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
			<img id="shh" src="/assets/images/cat4.png">
		</a>
	</div>

	<div id="navbar"></div>

	<section style="float: left">&nbsp;</section>

	<main>
			<div class="box" id="box">
				<div class="container-lg">
					<h1>Convert Images to ICO</h1>
					<h2>
						Here you can upload any image file and convert it to an ICO file.<br>
						It is recommened to use images smaller than 256x256 px.<br>
						<br>First upload your file, then select convert, rename the file if you wish<br>
						and then you can press Download.
					</h2>
					<form class="frm-convert">
						<div class="mb-3">
							<div id="dropContainer"
								 align="center"
								 class="uploadBox">
								<svg class="box2"
									 xmlns="http://www.w3.org/2000/svg"
									 width="50"
									 height="43"
									 viewBox="0 0 50 43">
									<path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
								</svg>

								<br>
								<br>

								<div align="center">
									<label for="fileInput"
										   class="uploadText"
										   id="uploadText">
										<strong>Choose a file</strong><span class="uploadBox__dragndrop"> or drag it here</span>
									</label>
									<input type="file"
										   name="txt-files[]"
										   id="fileInput"
										   class="uploadBox__file"
										   data-multiple-caption="{count} files selected"
										   accept="image/*"
										   multiple=""
										   style="display:none;">
								</div>
							</div>
						</div>
						<br>


						<div class="form-check mb-3"
							 style="display: block; visibility: hidden;
						position: absolute;
						top: 0;
						left: 0;
						z-index: -999;">
							<input class="form-check-input" type="checkbox" id="chk-ignore-size" checked>
							<label class="form-check-label" for="chk-ignore-size">
								Ignore Image Size
							</label>
						</div>



						<div class="buttonAreas">
							<p class="text-center">
								<button type="submit" class="btn btn-primary btn-lg w-100 buttonsCss">Convert</button>
							</p>
						</div>
					</form>

					<form class="frm-download">
						<div class="buttonAreas">
							<div class="input-group">
								<input id="txt-name" class="form-control inputsCss" placeholder="Change icon name here. Default is favicon.ico" /><br><br>

								<button type="submit" id="btn-download" target="_blank" class="btn btn-success buttonsCss"
										disabled>
									Download
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
	</main>

		<section id="rightSection">&nbsp;</section>

	<a target="_blank" href="https://twitch.tv/liight2k">
		<img class="forTheMeme" src="/assets/images/ltoe.png" alt="The sacred image is missing, plz forgiv">
	</a>


	<footer class="footer">
		<div class="innerFooterDiv" id="footer"></div>
	</footer>




	<script defer type="module" src="JS/iconConverter.js"></script>

</body>
</html>
